  <!-- ************* CHECKOUT MODAL ************* -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 fw-bold text-primary" id="exampleModalLabel">RESERVATION FORM</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="#">
            <div class="row mx-2 my-3">
              <div class="col-6">
                <div class="form-floating">
                  <span>Date</span>
                  <input type="date" name="dateOfVisit" id="dateOfVisit" class="form-control">
                </div>
              </div>
              <div class="col-6">
                <div class="form-floating">
                  <span>Time</span>
                  <input type="time" name="timeOfVisit" id="timeOfVisit" class="form-control">
                </div>
              </div>
            </div>
            <div class="row mx-2">
              <div class="col-6">
                <div class="form-floating">
                  <input id="email" type="email" class="form-control" placeholder="Recepient's Email Address">
                  <label for="email">Email Address</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-floating">
                  <input id="noOfVisitors" type="number" class="form-control" placeholder="Number of Visitor">
                  <label for="noOfVisitors">Number of Visitor</label>
                </div>
              </div>
            </div>
            <div class="form-floating mt-3 mx-3">
              <input id="name" type="text" class="form-control" placeholder="Visitor's Name">
              <label for="name">Guest Name</label>
            </div>
            <div class="row mt-3 mb-5 mx-3">
              <div class="col-6">Payment Method</div>
              <div class="col-6 d-flex flex-column">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1">Cash</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2">Gcash</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                  <label class="form-check-label" for="inlineRadio2">Credit/Debit Card</label>
                </div>

              </div>
            </div>
            <div class="d-flex book-btn">
              <button type="button" class="btn btn-secondary mx-1" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary border-0 mx-1">Book Now</button>
            </div>
        </div>
        </form>
      </div>
    </div>
